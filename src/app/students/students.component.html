<!-- Trigger/Open The Modal -->
<h1>Students</h1>

<button id="myBtn" class="button" style="margin-left: 90%;" (click)="showModal()">Create user</button>
<br>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>New User</h2>
    </div>
    <div class="modal-body">
      <app-crud (stodentToAdd)="addStudent($event)"></app-crud>
    </div>
    <div class="modal-footer">
      <h3></h3>
    </div>
  </div>

</div>
<div class="customersTable">
  <table id="customers">
    <thead>
      <th></th>
      <th> <i>Nom</i> </th>
      <th> <i>Prenom</i> </th>
      <th> <i>Email</i> </th>
    </thead>

    <tbody>
      <tr *ngFor="let item of studentList">
        <td><img src="{{ item.image }}" alt="HTML5 Icon" class="avatar"></td>
        <td>{{ item.nom }}</td>
        <td>{{ item.prenom }}</td>
        <td>{{ item.email }}</td>
        <td><button (click)="deleteStudent(item.id)">X</button></td>
        <td><button routerLink="/Details/{{item.id}}"><strong>â“˜</strong></button></td>
      </tr>
    </tbody>
  </table>
</div>
