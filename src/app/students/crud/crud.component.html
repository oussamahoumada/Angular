<form class="form-inline">
  <label for="id"> Id : </label><br>
  <input type="number" [(ngModel)]="id" name="id"><br>

  <label for="nom"> Nom : </label><br>
  <input type="text" [(ngModel)]="nom" name="nom"><br>

  <label for="prenom"> Prenom : </label><br>
  <input type="text" [(ngModel)]="prenom" name="prenom">

  <button type="submit" style="margin-left: 25%;" (click)="addStudent()">Create</button>
</form>
