<form class="form-inline">

  <input type="number" [(ngModel)]="studentId" name="studentId" placeholder="studentId"><br>

  <input type="text" [(ngModel)]="nom" name="nom" placeholder="Nom"><br>

  <input type="text" [(ngModel)]="prenom" name="prenom" placeholder="Prenom">


  <input type="email" [(ngModel)]="email" name="email" placeholder="Email">

  <!--
    <label for="image"> Image : </label><br>
    <input type="file" [(ngModel)]="image" name="image">
   -->

  <button type="submit" style="margin-left: 25%;" (click)="addStudent()">Create</button>
</form>
